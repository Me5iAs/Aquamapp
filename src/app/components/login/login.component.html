<div class="login-fondo">

    <div class="logo">
        <img src="../../../assets/logo_aquam_grande.png" alt="">
        <mat-card>
            <mat-card-content>
                <span *ngIf="auth.loggedIn | async">logueado</span>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
                    <p>
                       
                        <mat-form-field>
                            <mat-icon matPrefix>person</mat-icon>
                            <mat-label>Usuario</mat-label>
                            <mat-select formControlName="Usuario">
                              <mat-option *ngFor="let op of Usuarios" [value]="op.Id" >
                                {{op.Usuario}}
                              </mat-option>
                            </mat-select>
                        </mat-form-field>
         
                    </p>
                    <p>
                        <mat-form-field>
                            <mat-icon matPrefix>lock</mat-icon>
                            <input type="password" matInput placeholder="Clave" formControlName="Clave" >
                        </mat-form-field>
                    </p>
                    <button type="submit" mat-raised-button color="primary" >Ingresar</button>
                </form>
            </mat-card-content>
        </mat-card>
        <div class="pie">
            <!-- <p><a href="https://www.facebook.com/aquam.pe" target="_blank">facebook.com/aquam.pe</a>    </p> -->
                <!-- <p style='color:white; font-size: 10px;'>versi√≥n 1.3 - 02.04.2023</p> -->
        </div>
    </div>

    

    
</div>
