<h1 *ngIf="gTablaData.Titulo"> {{gTablaData.Titulo}} </h1>
<h2 *ngIf="gTablaData.Subtitulo"> {{gTablaData.Subtitulo}} </h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>            
  <ng-container *ngFor="let disCol of gTablaData.Columnas" matColumnDef="{{disCol}}">
    
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> {{disCol}} </th>
    <td mat-cell *matCellDef="let element"  [ngClass]="{'acciones': disCol=='Acciones'}" > 
      <span *ngIf="disCol!='Acciones'">
        {{element[disCol]}} 
      </span>
      <span *ngIf="disCol=='Acciones'">
      <button  mat-icon-button *ngFor="let op of gTablaData.Opciones" >
          <mat-icon (click)="op.Funcion(element)" >{{op.Icono}} </mat-icon>
        </button>
      </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
